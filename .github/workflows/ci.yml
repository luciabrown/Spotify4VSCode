name: CI Workflow

on:
  push:
    branches:
      - 26-update-github-ci-pipeline-with-new-updates-packaging-publishing

jobs:
  # Backend Build
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21

      - name: Build Go Backend for all OS/ARCH
        working-directory: frontend
        run: npm run build-backend

      - name: Upload backend binaries
        uses: actions/upload-artifact@v3
        with:
          name: backend-binaries
          path: frontend/out/bin/

  # Frontend & VSCode Packaging
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download backend binaries
        uses: actions/download-artifact@v3
        with:
          name: backend-binaries
          path: frontend/out/bin

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install --prefer-offline --no-audit --progress=false

      - name: Compile Frontend
        working-directory: frontend
        run: npm run compile

      - name: Package VSCode Extension
        working-directory: frontend
        run: npx vsce package

      - name: Publish VSCode Extension
        if: github.ref == 'refs/heads/main'
        working-directory: frontend
        run: npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  # Docker Build & Push
  docker:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            luciafbrown/project-backend:${{ github.sha }}
          build-args: |
            CLIENT_ID=${{ secrets.CLIENT_ID }}
            CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}
            REDIRECT_URI=${{ secrets.REDIRECT_URI }}