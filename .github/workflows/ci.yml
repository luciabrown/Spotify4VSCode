name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check CLIENT_SECRET
        run: |
          if [ -z "${{ secrets.CLIENT_SECRET }}" ]; then
            echo "CLIENT_SECRET is not set. Failing the job."
            exit 1
          else
            echo "CLIENT_SECRET is set."
          fi

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.5' 

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build the application
        run: go build -v ./...

      # TODO:
      - name: Run tests
        run: go test -v ./...
